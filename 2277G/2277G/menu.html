<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Foodies</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Foodies</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="#">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Menu Section -->
    <section id="menu">
        <h2>Our Delicious Menu</h2>
        <div class="menu-items">
            <!-- Product 1 -->
            <div class="product">
                <img src="burger.jpg" alt="Classic Burger" class="product-img">
                <h3>Classic Burger</h3>
                <p>$5.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="product">
                <img src="pizza.jpg" alt="Cheese Pizza" class="product-img">
                <h3>Cheese Pizza</h3>
                <p>$8.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="product">
                <img src="salad.jpg" alt="Veggie Salad" class="product-img">
                <h3>Veggie Salad</h3>
                <p>$4.99</p>
                <button>Add to Cart</button>
            </div>
            <!-- More products can be added similarly -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Foodies. All Rights Reserved.</p>
    </footer>

</body>
</html>
